<!DOCTYPE html>
<html>
<head>
	<title>Profile View</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css"
	<link rel="shortcut icon" href="favicon-32x32.jpg">
	<title>ProgrammerIN - Profile</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		} 
		.container {
			max-width: 600px;
			margin: auto;
			padding: 20px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #1c1f23;
		}
		input[type="text"] {
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 3px;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Profile View: <span id="username"></span></h1>
<script>
	// Retrieve the name from local storage
	const name = localStorage.getItem('name');
	
	// Create a new heading element and set its text content
	const heading = document.createElement('h1');
	heading.textContent = name + "'s ProgrammerIN Profile";
	
	// Remove the existing heading element from the document
	const existingHeading = document.querySelector('h1');
	existingHeading.parentNode.removeChild(existingHeading);
	
	// Insert the new heading element at the top of the document body
	document.body.insertBefore(heading, document.body.firstChild);
  </script>
	</div>
  

		<div class="basic-info">
			<h3><strong>Basic Information:</strong></h3>
			<p>Name: <span id="name"></span></p>
			<p>Email: <span id="email"></span></p>
			<p>Username: <span id="username">@username</span></p>
		  </div>

		  
		<table>
			<thead>
				<tr>
					<th>Other Information</th>
					<th>Token</th>
				</tr>
			</thead>
			<tbody>
				<tr> 
					<td>Location</td>
					<td id="location"></td>
				</tr>
				<tr>
					<td>Current Role</td>
					<td id="currentRole"></td>
				</tr>
				<tr>
					<td>Role At</td>
					<td id="roleAt"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		const tokens = ['name', 'email', 'username', 'location', 'currentRole', 'roleAt'];
		const values = {};
		
		// Check if tokens are in local storage
		for (let token of tokens) {
			if (localStorage.getItem(token)) {
				values[token] = localStorage.getItem(token);
			} else {
				values[token] = prompt(`Please enter your ${token}:`);
				localStorage.setItem(token, values[token]);
			}
			document.getElementById(token).textContent = values[token];
		}
	</script>

<div class="description-div">
	<label for="description">Description:</label>
	<p id="description-text"></p>
	<button id="create-description-btn">Create Description</button>
  </div>
  
  <div id="description-modal" style="display: none">
	<label for="new-description">Enter your new description:</label>
	<input type="text" id="new-description">
	<button id="save-description-btn">Save Description</button>
	<button id="cancel-description-btn">Cancel</button>
  </div>

	<div class="education-header">
		<h2>Education:</h2>
	</div>
    <form>
		<label for="education-place">Education Place:</label>
		<input type="text" id="edu-place" name="edu-place" required>
  
		<label for="degree-type">Degree Type:</label>
		<input type="text" id="degree-type" name="degree-type" required>
  
		<button id="create-eduplace">Add Education Place</button>
	  </form>
  
	  <ul id="saved-edu-places"></ul>
  
	  <script>
		// Get the form elements
		const form = document.querySelector('form');
		const eduPlaceInput = document.getElementById('edu-place');
		const degreeTypeInput = document.getElementById('degree-type');
  
		// Get the button element
		const addEduPlaceBtn = document.getElementById('create-eduplace');
  
		// Add event listener to the "Add Education Place" button
		addEduPlaceBtn.addEventListener('click', function(e) {
		  e.preventDefault();
		  
		  // Get the values entered in the form fields
		  const eduPlace = eduPlaceInput.value.trim();
		  const degreeType = degreeTypeInput.value.trim();
		  
		  // Save the values to local storage
		  let eduPlaces = JSON.parse(localStorage.getItem('eduPlaces')) || [];
		  eduPlaces.push({ eduPlace, degreeType });
		  localStorage.setItem('eduPlaces', JSON.stringify(eduPlaces));
		  
		  // Display the saved values below the form fields
		  const savedEduPlaces = document.getElementById('saved-edu-places');
		  savedEduPlaces.innerHTML = '';
		  eduPlaces.forEach(function(eduPlace) {
			const li = document.createElement('li');
			li.textContent = `${eduPlace.eduPlace} - ${eduPlace.degreeType}`;
			savedEduPlaces.appendChild(li);
		  });
		  
		  // Clear the form fields
		  eduPlaceInput.value = '';
		  degreeTypeInput.value = '';
		});
  
		// Retrieve the saved values from local storage and display them below the form fields
		const savedEduPlaces = document.getElementById('saved-edu-places');
		let eduPlaces = JSON.parse(localStorage.getItem('eduPlaces')) || [];
		eduPlaces.forEach(function(eduPlace) {
		  const li = document.createElement('li');
		  li.textContent = `${eduPlace.eduPlace} - ${eduPlace.degreeType}`;
		  savedEduPlaces.appendChild(li);
		});
	  </script>
	
	<div class="header">
		<h2>Past Experiences:</h2>
		<p id="intro-text">Past work places that <span id="name-placeholder"></span> has worked at</p>
		<script>
		  // Retrieve the name from local storage, if any
		  const name = localStorage.getItem('name');
	  
		  // Update the intro text with the name, if available
		  const introText = document.getElementById('intro-text');
		  const namePlaceholder = document.getElementById('name-placeholder');
		  if (name) {
			namePlaceholder.textContent = name;
		  } else {
			introText.textContent = "Past work places";
		  }
		</script>
	  </div>
	  
	  <form>
		<label for="job-role">Job Role:</label>
		<input type="text" id="job-role" name="job-role" required>
	  
		<label for="company-employed">Company:</label>
		<input type="text" id="company-employed" name="company-employed" required>
	  
		<!-- <label for="location">Location:</label>
		<input type="text" id="location" name="location" required> -->
	  
		<label for="date-joined">Date Joined:</label>
		<input type="date" id="date-joined" name="date-joined" required>
	  
		<label for="date-left">Date Left:</label>
		<input type="date" id="date-left" name="date-left" required>
	  
		<button type="submit">Add Experience</button>
	  </form>
	  
	  <ul id="experiences-list">
		<!-- Existing job experiences will be added here dynamically -->
	  </ul>
	  
	  
	  <script src="script.js"></script>
	  
</body>
</html>

</body>
</html>
