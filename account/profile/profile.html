<!DOCTYPE html>
<html>
<head>
	<title>Profile View</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css"
	<title>ProgrammerIN - Profile</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 600px;
			margin: auto;
			padding: 20px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #1c1f23;
		}
		input[type="text"] {
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 3px;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Profile View</h1>

		<div class="basic-info">
			<p>Name: <span id="name"></span></p>
			<p>Email: <span id="email"></span></p>
			<p>Username: <span id="username"></span></p>
		</div>
		  </div>

		  
		<table>
			<thead>
				<tr>
					<th>Other Information</th>
					<th>Token</th>
				</tr>
			</thead>
			<tbody>
				<!-- <tr>
					<td>Name</td>
					<td id="name"></td>
				</tr>
				<p>
					<td>Email</td>
					<td id="email"></td>
				</p>
				<!-- <tr>
					<td>Password</td>
					<td id="password"></td>
				</tr> -->
				<!-- <tr>
					<td>Username</td>
					<td id="username"></td>
				</tr> -->
				<tr> 
					<td>Location</td>
					<td id="location"></td>
				</tr>
				<tr>
					<td>Current Role</td>
					<td id="currentRole"></td>
				</tr>
				<tr>
					<td>Role At</td>
					<td id="roleAt"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		const tokens = ['name', 'email', 'username', 'location', 'currentRole', 'roleAt'];
		const values = {};
		
		// Check if tokens are in local storage
		for (let token of tokens) {
			if (localStorage.getItem(token)) {
				values[token] = localStorage.getItem(token);
			} else {
				values[token] = prompt(`Please enter your ${token}:`);
				localStorage.setItem(token, values[token]);
			}
			document.getElementById(token).textContent = values[token];
		}
	</script>

	<div class="header">
		<h2>Past Experiences:</h2>
		<p id="intro-text">Past work places that <span id="name-placeholder"></span> has worked at</p>
		<script>
		  // Retrieve the name from local storage, if any
		  const name = localStorage.getItem('name');
	  
		  // Update the intro text with the name, if available
		  const introText = document.getElementById('intro-text');
		  const namePlaceholder = document.getElementById('name-placeholder');
		  if (name) {
			namePlaceholder.textContent = name;
		  } else {
			introText.textContent = "Past work places";
		  }

	  </div>
