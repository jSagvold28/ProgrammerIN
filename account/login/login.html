<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ProgrammerIN - Login</title>
</head>
<body>

    <div class="header">
        <h1>ProgrammerIN</h1>
        <h3>Login</h3>
        <P>Welcome back, fellow developer!</P>
    </div>

    <div class="spacer">
        <p> </p>
    </div>

    <div class="form">

        <p>Email:</p>
        <input type="email" id="email" name="email"><br>

        <p>Password:</p>
        <input type="password" id="password" name="password"><br>

    </div>

    <div class="button">
        <button onclick="location.href='http://127.0.0.1:5500/.app/app.html'"><a>Login & Go to App</a></button>
    </div>
    
</body>
</html>
