<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ProgrammerIN - Signup</title>
</head>
<body>

    <div class="welcome-msg">
        <h1>
            ProgrammerIN - Signup
        </h1>
        <p>
            Hello, fellow developer!
        </p>
    </div>

    <div class="signup-fields">
        <form id="signup-form">
            <p>Name:</p>
            <input type="text" name="name" placeholder="first and last name">
    
            <p>Email:</p>
            <input type="email" name="email" placeholder="email address">
    
            <p>Username:</p>
            <input type="text" name="username" placeholder="username">
    
            <p>Location:</p>
            <input type="text" name="location" placeholder="city and country">
    
            <p>Current role:</p>
            <input type="text" name="role" placeholder="current role at company name">
    
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
const form = document.querySelector('#signup-form');

form.addEventListener('submit', function(event) {
    event.preventDefault(); // prevent the form from submitting normally

    const formData = new FormData(form); // get the form data
    const formObject = {}; // create an empty object to store the form data
    formData.forEach(function(value, key) { // loop through the form data and add it to the object
        formObject[key] = value;
    });
    formObject.location = document.querySelector('input[name="location"]').value; // add the location to the form data object

    localStorage.setItem('signupData', JSON.stringify(formObject)); // store the form data in local storage

    console.log(formObject);
    console.log('Form data saved to local storage:', formObject);
    window.location.href = 'http://127.0.0.1:5500/app/app.html';
});




    </script>
    
    
</body>
</html>
