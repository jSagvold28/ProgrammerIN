<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>ProgrammerIN - Employer - Signup</title>
</head>
<body>

    <div class="header">
        <h1>ProgrammerIN</h1>
        <h2>Employer Signup</h2>
        <p>Search for employees.</p>
    </div>

    <div class="forms">
        <form id="job-form">
            <p>Name:</p>
            <input type="text" name="name" placeholder="first and last name">
            
            <p>Email:</p>
            <input type="email" name="email" placeholder="email">
    
            <p>Company:</p>
            <input type="text" name="company" placeholder="company name">
    
            <p>Employment Type:</p>
            <input type="text" name="employment" placeholder="full time, part time, etc.">
            
            <p>Role:</p>
            <input type="text" name="role" placeholder="role">
    
            <button type="submit" onclick="window.location.href='http://127.0.0.1:5500/employer/app/emp-app.html';">Submit</button>
        </form>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('job-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // prevent form submission
            
            const formData = new FormData(form);
            for (const [key, value] of formData.entries()) {
                // save form field data to local storage with key as field name
                const fieldKey = `employer-${key}`;
                localStorage.setItem(fieldKey, value);
            }
            
            // clear form inputs
            form.reset();
        });
    </script>
    
    
    
    
    
</body>
</html>
